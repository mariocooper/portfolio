<!DOCTYPE html>
<html>
<head>
<title>Mario Cooper</title>
</head>
</body>
<header>
<h1>Contact Page</h1>
</header>
<main>
<body>
    <h2>Get in contact with me!</h2>
    <p>Please fill out this form and I will get back to you shortly!</p>
    <br>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text">
            
            <br>

            <label for="lastname">Last Name</label>
            <input id="lastname" type="text">

            <br>

            <label for="email">Email</label>
            <input id="email" type="email">
        </fieldset>
        <fieldset>
            <input type="radio" name="Reason for contacting" value="I have a question"> I have a question
            <input type="radio" name="Reason for contacting" value="I'd like to invite you to an interview"> I'd like to invite you to an interview 
            <input type="radio" name="Reason for contacting" value="Other"> Other
        </fieldset>
        <fieldset>
            <textarea name="message" placeholder="Enter your message here..."></textarea>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</main>
</html>
